<!-- Nested Row within Card Body -->
<div class="row">
  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
  <div class="col-lg-6">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Forgot Your Password?</h1>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onReset()" class="user">

        <!--Alert error or/success-->

        <div *ngIf="globalResponse" [class]="'alert alert-' + globalResponse.errorType">
          <strong>
            {{ globalResponse.error ? 'Error' : 'Success' }}
          </strong>
          - {{ globalResponse.message }}
        </div>

        <!--Input username-->
        <div class="form-group">
          <label>Enter your username address below to reset your password.</label>
          <input type="username" formControlName="username" required
                 [ngClass]="{'is-invalid': resetPasswordForm.get('username').invalid && resetPasswordForm.get('username').touched}"
                 class="form-control form-control-user" placeholder="Enter username Address..."/>

          <div *ngIf="resetPasswordForm.get('username').invalid && resetPasswordForm.get('username').touched"
               class="invalid-feedback">
            <div *ngIf="resetPasswordForm.get('username').errors?.required">username is required</div>
            <div *ngIf="resetPasswordForm.get('username').errors?.email">Please enter a valid username address (ex:
              your-username@domaine.com)
            </div>
          </div>

        </div>
        <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary btn-user btn-block">
          Reset Password
        </button>
        <hr>
        <div class="text-center">
          <a class="small" routerLink="/auth/register">Create an Account!</a>
        </div>
        <div class="text-center">
          <a class="small" routerLink="/auth/login">Already have an account? Login!</a>
        </div>
      </form>
    </div>
  </div>
</div>
