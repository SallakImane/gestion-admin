<div class="row">
  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
  <div class="col-lg-6">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Register</h1>
      </div>
      <form class="user" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group row">
          <!--Input First Name-->
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>First Name</label>
            <input type="text" class="form-control form-control-user" placeholder="First Name" required>
          </div>
          <!--Input Last Name-->
          <div class="col-sm-6">
            <label>Last Name</label>
            <input type="text" class="form-control form-control-user" placeholder="Last Name" required>
          </div>
        </div>
        <!--Input Email-->
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control form-control-user" placeholder="Email Address" required>
        </div>
        <!--Input Phone-->
        <div class="form-group">
          <label>Phone</label>
          <input type="email" class="form-control form-control-user" placeholder="Email Address" required>
        </div>
        <!--Input Password-->
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <label>Password</label>
            <input type="password" class="form-control form-control-user" placeholder="Password" required>
          </div>
          <div class="col-sm-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control form-control-user" placeholder="Repeat Password" required>
          </div>
        </div>
        <a href="login.html" class="btn btn-primary btn-user btn-block">
          Register Account
        </a>
      </form>
    </div>
  </div>
</div>
