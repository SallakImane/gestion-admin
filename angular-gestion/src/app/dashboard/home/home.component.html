
<div class="card-body">
  <h3 class="head text-center">You're logged in with Angular 8!!</h3>
  <h5>All registered users:</h5>
  <button class="btn btn-success btn-icon-split float-lg-left mb-4">
             <span class="icon">
             <i class="fas fa-user-plus"></i>
            </span>
    <span class="text">Add User</span>
  </button>
  <div class="table-responsive">
    <table class="table"  [dtOptions]="dtOptions"
           [dtTrigger]="dtTrigger" datatable>
      <caption>
        Simple Datatables that display dynamic fields
      </caption>
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Work</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.work.name}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-2 ml-2"><i class="fas fa-edit"></i></button>
          <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
